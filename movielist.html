<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Movie List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="js/movie_list.js"></script>
	<script src="js/display_movies.js"></script>
</head>
<body>
	<section class="carousel">
		<a href="#" class="arrow-right">>></a>
		<a href="#" class="arrow-left"><<</a>
		<ul class="slides">
			<li><img src="images/ET0000001.jpg" alt="fitoor"></li>
			<li><img src="images/ET0000002.jpg" alt="loveshuda"></li>
			<li><img src="images/ET0000003.jpg" alt="rhythm"></li>
		</ul>
	</section>

	<br>
	<section id="tabs" class="lang-tabs">
		<div class="tabs-nav">
			<a class="tabs-nav-link is-active" href="#">All Languages</a>
	        <a class="tabs-nav-link" href="#">English</a>
	        <a class="tabs-nav-link" href="#">Hindi</a>
	        <a class="tabs-nav-link" href="#">Kannada</a>
	        <a class="tabs-nav-link" href="#">Tamil</a>
		</div>
		<div class="tab is-active">
			<div id="all" class="tab-content"></div>
		</div>
		<div class="tab">
			<div id="english" class="tab-content"></div>
		</div>
		<div class="tab">
			<div id="hindi" class="tab-content"></div>
		</div>
		<div class="tab">
			<div id="kannada" class="tab-content"></div>
		</div>
		<div class="tab">
			<div id="tamil" class="tab-content"></div>
		</div>
	</section>
	<script>
		var carousel = (function(){
			var slideCount = $('.slides li').length;
			var slideWidth = $('.slides li').width();
			var slideHeight = $('.slides li').height();
			var sliderUlWidth = slideCount * slideWidth;

			$('.carousel').css({ width: slideWidth, height: slideHeight });
			$('.slides').css({ width: sliderUlWidth, marginLeft: - slideWidth });

			$('.slides li:last-child').prependTo('.slides');

			function moveLeft(){
				$('.slides').animate({
					left: + slideWidth
				}, 200, function(){
					$('.slides li:last-child').prependTo('.slides');
					$('.slides').css('left', '');
				});
			};

			function moveRight(){
				$('.slides').animate({
					left: - slideWidth
				}, 200, function(){
					$('.slides li:first-child').appendTo('.slides');
					$('.slides').css('left','');
				});
			};
			$('.arrow-right').click(function(){
				moveRight();
			});
			$('.arrow-left').click(function () {
				moveLeft();
			});
		})();

		var myTabs = tabs({
		    el: '#tabs',
		    tabNavigationLinks: '.tabs-nav-link',
		    tabContentContainers: '.tab'
  		});
  		myTabs.init();

	</script>
</body>
</html>
