<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Movie List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="js/movie_list.js"></script>
</head>
<body>
	<section class="carousel">
		<a href="#" class="arrow-right">>></a>
		<a href="#" class="arrow-left"><<</a>
		<ul class="slides">
			<li><img src="images/ET0000001.jpg" alt="fitoor"></li>
			<li><img src="images/ET0000002.jpg" alt="loveshuda"></li>
			<li><img src="images/ET0000003.jpg" alt="rhythm"></li>
		</ul>
	</section>

	<br>
	<nav class="lang-tab">
		<ul>
			<li id="all"><a href="#">All Languages</a></li>
	        <li id="english"><a href="#">English</a></li>
	        <li id="hindi"><a href="#">Hindi</a></li>
	        <li id="kannada"><a href="#">Kannada</a></li>
	        <li id="tamil"><a href="#">Tamil</a></li>
		</ul>
	</nav>
	<section id="list">
	</section>
	<script>
		var carousel = (function(){
			var slideCount = $('.slides li').length;
			var slideWidth = $('.slides li').width();
			var slideHeight = $('.slides li').height();
			var sliderUlWidth = slideCount * slideWidth;

			$('.carousel').css({ width: slideWidth, height: slideHeight });
			$('.slides').css({ width: sliderUlWidth, marginLeft: - slideWidth });

			$('.slides li:last-child').prependTo('.slides');

			function moveLeft(){
				$('.slides').animate({
					left: + slideWidth
				}, 200, function(){
					$('.slides li:last-child').prependTo('.slides');
					$('.slides').css('left', '');
				});
			};

			function moveRight(){
				$('.slides').animate({
					left: - slideWidth
				}, 200, function(){
					$('.slides li:first-child').appendTo('.slides');
					$('.slides').css('left','');
				});
			};
			$('.arrow-right').click(function(){
				moveRight();
			});
			$('.arrow-left').click(function () {
				moveLeft();
			});
		})();
	</script>
</body>
</html>
